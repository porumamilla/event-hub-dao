apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-hub-dao-deployment
spec:
  selector:
    matchLabels:
      app: event-hub-dao
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: event-hub-dao
        tier: backend
        track: stable
    spec:
      volumes:
      - name: event-hub-dao-secrets-volume
        secret:
          secretName: event-hub-dao-secret
      containers:
        - name: event-hub-dao
          image: "gcr.io/event-hub-317019/event-hub-dao:0.0.1-SNAPSHOT"
          imagePullPolicy: "Always"
          volumeMounts:
          - name: event-hub-dao-secrets-volume
            mountPath: /var/secrets/event-hub-dao-secret
          env:
          - name: GOOGLE_CLOUD_PROJECT
            value: "event-hub-317019"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/event-hub-dao-secret/event-hub-317019-sa.json
          ports:
            - name: http
              containerPort: 8080
